server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/paymentdb
    username: payment
    password: payment
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  redis:
    host: redis
    port: 6379

  rabbitmq:
    host: rabbitmq
    port: 5672
