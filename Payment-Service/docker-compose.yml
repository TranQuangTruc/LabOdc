services:
  postgres:
    image: postgres:15
    container_name: labodc-postgres
    environment:
      POSTGRES_USER: labodc
      POSTGRES_PASSWORD: labodc
      POSTGRES_DB: labodc
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: labodc-redis
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management
    container_name: labodc-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: labodc
      RABBITMQ_DEFAULT_PASS: labodc
    ports:
      - "5672:5672"
      - "15672:15672"

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.3
    container_name: labodc-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.6.3
    container_name: labodc-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"     # inside-docker and optional host access
      - "29092:29092"   # host-friendly listener
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT"
      KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"

  auth-service:
    build:
      context: ./auth-service
    container_name: labodc-auth
    environment:
      # JJWT requires >= 256-bit key for HS256 (>= 32 bytes). Keep it long.
      - JWT_SECRET=labodc-super-secret-jwt-key-please-change-32bytes-min!
    ports:
      - "8081:8081"

  payment-service:
    build:
      context: ./payment-service
    container_name: labodc-payment
    depends_on:
      - postgres
      - redis
      - rabbitmq
      - kafka
      - auth-service
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/labodc
      - SPRING_DATASOURCE_USERNAME=labodc
      - SPRING_DATASOURCE_PASSWORD=labodc
      - SPRING_REDIS_HOST=redis
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_USERNAME=labodc
      - SPRING_RABBITMQ_PASSWORD=labodc
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      # Must be >= 32 bytes as well.
      - JWT_SECRET=labodc-super-secret-jwt-key-please-change-32bytes-min!
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./payment-service/frontend
    container_name: labodc-frontend
    depends_on:
      - payment-service
      - auth-service
    ports:
      - "3000:80"

  prometheus:
    image: prom/prometheus:v2.49.1
    container_name: labodc-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"

  grafana:
    image: grafana/grafana:10.2.3
    container_name: labodc-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana

volumes:
  postgres_data:
  grafana_data:
