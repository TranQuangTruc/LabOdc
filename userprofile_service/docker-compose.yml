version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: labodc-postgres
    environment:
      POSTGRES_DB: labodc_userprofile
      POSTGRES_USER: labodc_user
      POSTGRES_PASSWORD: labodc_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - labodc-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U labodc_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: labodc-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - labodc-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: labodc-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: labodc
      RABBITMQ_DEFAULT_PASS: labodc_password
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - labodc-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # User Profile Service
  user-profile-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: labodc-user-profile-service
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/labodc_userprofile
      SPRING_DATASOURCE_USERNAME: labodc_user
      SPRING_DATASOURCE_PASSWORD: labodc_password
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: labodc
      SPRING_RABBITMQ_PASSWORD: labodc_password
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - labodc-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:

networks:
  labodc-network:
    driver: bridge