<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Talent Profile</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 800px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        textarea {
            height: 80px;
        }

        button {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #1f4fd8;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #163db2;
        }

        .current-data {
            margin-top: 30px;
            background: #f0f0f0;
            padding: 15px;
            border-radius: 4px;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Talent Profile</h1>

    <!-- FORM TAO / SUA PROFILE -->
    <label for="fullName">Ho ten</label>
    <input type="text" id="fullName" placeholder="Nhap ho ten">

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Nhap email">

    <label for="skills">Ky nang</label>
    <textarea id="skills" placeholder="Nhap ky nang"></textarea>

    <label for="portfolioUrl">Portfolio URL</label>
    <input type="text" id="portfolioUrl" placeholder="Nhap link portfolio">

    <button onclick="saveProfile()">Luu profile</button>

    <!-- HIEN THI DU LIEU TU DATABASE -->
    <div class="current-data">
        <h3>Du lieu hien tai:</h3>
        <pre id="current">Dang tai...</pre>
    </div>
</div>

<script src="js/talent-profile.js"></script>
</body>
</html>
